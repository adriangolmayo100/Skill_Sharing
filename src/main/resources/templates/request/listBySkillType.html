<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Consultar propuestas por habilidad</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/estilo.css"
        th:href="@{/css/estilo.css}"/>
</head>
<body>
<div layout:fragment="content">
  <h1>Propuestas activas de <i th:text="${offerSearch.getNameSkillType(skillTypes)}"></i></h1>
  <table th:unless="${#lists.isEmpty(requests)}" class="table table-striped">
    <thead class="table table-striped">
    <tr>
      <th>Habilidad</th>
      <th>Descripción propuesta</th>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Duración</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request: ${requests}">
      <td th:text="${request.getNameSkillType(skillTypes)}"></td>
      <td th:text="${request.description}"></td>
      <td th:text="${request.start}"></td>
      <td th:text="${request.finish}"></td>
      <td th:text="${request.duration}"></td>
      <td><a th:href="@{/offer/accept/{idOffer}/{idRequest}(idRequest=${request.idRequest}, idOffer=${offerSearch.idOffer})}" class="btn btn-success">Aceptar</a>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
