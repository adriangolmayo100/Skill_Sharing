<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Consultar propuestas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"
          th:href="@{/css/estilo.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Consultar mis Demandas</h1>
    <table th:unless="${#lists.isEmpty(requests)}" class="table table-striped">
        <thead class="table table-striped">
        <tr>
            <th>Habilidad</th>
            <th>Descripción Demanda</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Duración</th>
            <th>Consultar ofertas relacionadas</th>
            <th>Actualizar</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request: ${requests}">
            <td th:text="${request.getNameSkillType(skillTypes)}"></td>
            <td th:text="${request.description}"></td>
            <td th:text="${request.start}"></td>
            <td th:text="${request.finish}"></td>
            <td th:text="${request.duration}"></td>
            <td><a th:href="@{/offer/list/{idRequest}(idRequest=${request.idRequest})}" class="btn btn-success">Consultar</a></td>
            <td><a th:href="@{/request/update/{id}(id=${request.idRequest})}" class="btn btn-success">Actualizar</a></td>
            <td><a th:href="@{/request/delete/{id}(id=${request.idRequest})}" class="btn btn-success">Eliminar</a></td>
        </tr>
        <tr>
            <td><a th:href="@{/request/add}" class="btn btn-success">Añadir</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
