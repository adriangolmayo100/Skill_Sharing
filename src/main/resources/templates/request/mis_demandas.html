<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Consultar propuestas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"
          th:href="@{/css/estilo.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="titulo"><h1>Mis Demandas</h1></div>
    <p>Muestra mis ofertas de colaboraci칩n activas del sistema.</p>
    <table th:unless="${#lists.isEmpty(requests)}" class="table table-striped">
        <thead class="table table-striped">
        <tr>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Descripci칩n de la propuesta</th>
            <th>Habilidad</th>
            <th>Nivel dificultad (1-5)</th>
            <th>Duraci칩n en horas</th>
            <th>Consultar solicitudes relacionadas</th>
            <th>Actualizar</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request: ${requests}">
            <td th:text="${request.start}"></td>
            <td th:text="${request.finish}"></td>
            <td th:text="${request.description}"></td>
            <td th:text="${request.getNameSkillType(skillTypes)}"></td>
            <td th:text="${request.getLevelSkillType(skillTypes)}"></td>
            <td th:text="${request.duration}"></td>
            <td><a th:href="@{/offer/list/{idRequest}(idRequest=${request.idRequest})}" class="btn btn-success">Consultar</a></td>
            <td><a th:href="@{/request/update/{id}(id=${request.idRequest})}" class="btn btn-success">Actualizar</a></td>
            <td><a th:href="@{/request/delete/{id}(id=${request.idRequest})}" class="btn btn-success">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <p th:unless="${not #lists.isEmpty(requests)}">No hay demandas publicadas</p>
    <div class="botones">
        <a href="add">A침adir Demanda</a>
    </div>
</div>
</body>
</html>
