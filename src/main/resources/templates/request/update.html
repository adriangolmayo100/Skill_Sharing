<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Crear nova solicitut</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"
          th:href="@{/css/estilo.css}"/>
</head>
<body>
<div  layout:fragment="content">
    <h1>Nova solicitut</h1>
    <form action="#" th:action="@{/request/add}"
          th:object="${request}" method="post">
        <table class="table table-striped">
            <tr>

                <td><label>Descripció</label></td>
                <td><input type="text" th:field="*{description}"/></td>


            </tr>
            <tr>
                <td><label>Duració</label></td>
                <td><input type="text" th:field="*{duration}"/></td>

            </tr>
            <tr>
                <td><label>Data de inici</label></td>
                <td><input type="text" th:field="*{start}" placeholder="dd/MM/yyyy" /></td>
            </tr>
            <tr>
                <td><label>Data de fi</label></td>
                <td><input type="text" th:field="*{finish}" placeholder="dd/MM/yyyy" /></td>
            </tr>

            <tr>
                <td><label>SkillType</label></td>
                <td><select class="form_control" type="text" th:field="*{id_skilltype}">
                    <option th:each= "skillType : ${request.getNameSkillTypes()}" value="${skillType}"></option>
                </select></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="edita" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
