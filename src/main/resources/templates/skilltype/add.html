<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/estilo.css"
          th:href="@{/css/estilo.css}"/>
    <title>Nueva habilidad</title>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

</head>
<body>
<h1>Nueva habilidad</h1>
<p>Permite añadir un nuevo tipo de habilidad al sistema.</p>
<form action="#" th:action="@{/skilltype/add}"
      th:object="${skilltype}" method="post">
    <table>
        <tr>
            <td><label>Nombre del tipo de habilidad</label></td>
            <td><input type="text" th:field="*{name}" maxlength="50"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">
        </tr>
        <tr>
            <td><label>Descripción de la habilidad</label></td>
            <td><input type="text" th:field="*{description}" maxlength="100" /></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">
        </tr>
        <tr>
            <td><label>Nivel</label></td>
            <td><input type="number" th:field="*{level}" max="5" min ="1" required/></td>
            <td th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="error">
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Añadir habilidad" /></td>
        </tr>
    </table>
</form>
</body>
</html>
