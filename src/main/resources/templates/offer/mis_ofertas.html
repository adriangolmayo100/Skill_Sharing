<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Consultar ofertas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/estilo.css"
          th:href="@{/css/estilo.css}"/>
</head>

<body>
<div layout:fragment="content">
    <div class="titulo"><h1>Consultar mis ofertas</h1></div>
    <table th:unless="${#lists.isEmpty(offers)}" class="table table-striped">
        <thead class="table table-striped">
        <tr>
            <th>Habilidad</th>
            <th>Descripción oferta</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Duración</th>
            <th>Consultar solicitudes relacionadas</th>
            <th>Actualizar</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer: ${offers}">
            <td th:text="${offer.getNameSkillType(skillTypes)}"></td>
            <td th:text="${offer.description}"></td>
            <td th:text="${offer.start}"></td>
            <td th:text="${offer.finish}"></td>
            <td th:text="${offer.duration}"></td>
            <td><a th:href="@{/request/list/{idRequest}(idRequest=${offer.idOffer})}" class="btn btn-success">Consultar</a></td>
            <td><a th:href="@{/offer/update/{id}(id=${offer.idOffer})}" class="btn btn-success">Actualizar</a></td>
            <td><a th:href="@{/offer/delete/{id}(id=${offer.idOffer})}" class="btn btn-success">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <div class="botones">
        <a th:href="@{/offer/add}" class="bnt">Añadir</a>
    </div>
</div>
</body>
</html>
