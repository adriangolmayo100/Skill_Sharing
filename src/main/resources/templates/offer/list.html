<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Consultar ofertas</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/estilo.css"
        th:href="@{/css/estilo.css}"/>
</head>
<body>
<div layout:fragment="content">
  <h1>Consultar ofertas</h1>
  <table th:unless="${#lists.isEmpty(offers)}" class="table table-striped">
    <thead class="table table-striped">
    <tr>
      <th>Habilidad</th>
      <th>Descripción oferta</th>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Duración</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="offer: ${offers}">
      <td th:text="${offer.getNameSkillType(skillTypes)}"></td>
      <td th:text="${offer.description}"></td>
      <td th:text="${offer.start}"></td>
      <td th:text="${offer.finish}"></td>
      <td th:text="${offer.duration}"></td>
      <td><a th:href="@{/offer/accept/{id}(id=${offer.idOffer})}" class="btn btn-success">Aceptar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="add">Añadir oferta</a>
</div>
</html>
