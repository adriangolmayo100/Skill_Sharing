<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Titulo</title>
</head>
<body>
<div class="loggeduser" th:object="${session}">
    <p th:if="*{student == null}">
        Sin autenticar <a href="/login" th:href="@{/login}">Entrar</a>
    </p>
    <p th:unless="*{student == null}">
        Autenticado como <span th:text="*{student.username}"></span> <a
            href="/logout" th:href="@{/logout}">Salir</a>
    </p>
</div>


</body>
</html>
