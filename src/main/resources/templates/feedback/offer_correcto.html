<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Correcto</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="estilo.css"
          th:href="@{estilo.css}"/>
</head>
<body>
<div  layout:fragment="content">

    <h1>Operación realizada correctamente</h1>
    <p>Correo enviado a: </p>
    <table th:unless="${#lists.isEmpty(studentsEmail)}" class="table table-striped">
        <tbody>
        <tr th:each="student: ${studentsEmail}">
            <td> <p><i th:text="${student.email}"></i></p></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(studentsEmail)}">
        <p>No se envió ningún email porque no hay ninguna demanda activa de ese tipo</p>
    </div>
    <div class="botonIndex">
        <a href="/offer/mis_ofertas" class="btn" role="button">Aceptar</a>
    </div>
</div>
</body>
</html>
