<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de colaboraciones</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Lista de mis colaboraciones</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Skill type</th>
            <th>Description</th>
            <th>start</th>
            <th>finish</th>
            <th>Duration</th>
            <th>rating</th>
            <th>comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="colaboration: ${collaborations}">
            <td th:text="${colaboration.getNameSkillType(skillTypes)}"></td>
            <td th:text="${colaboration.description}"></td>
            <td th:text="${colaboration.start}"></td>
            <td th:text="${colaboration.finish}"></td>
            <td th:text="${colaboration.duration}"></td>
            <td th:text="${colaboration.rating}"></td>
            <td th:text="${colaboration.comments}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
