<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear nou Collaboration</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nou Collaboration</h2>
<form action="#" th:action="@{/collaboration/add}"
      th:object="${collaboration}" method="post">
  <table>
    <tr>
      <td><label>ID_request</label></td>
      <td><input type="number" th:field="*{idRequest}" /></td>
    </tr>
    <tr>
      <td><label>ID_Offer</label></td>
      <td><input type="number" th:field="*{id_offer}" /></td>
    </tr>
    <tr>
      <td><label>Start</label></td>
      <td><input type="text" th:field="*{start}" placeholder="dd/MM/yyyy" /></td>
    </tr>
    <tr>
      <td><label>Finish</label></td>
      <td><input type="text" th:field="*{finish}" placeholder="dd/MM/yyyy"/></td>
    </tr>
    <tr>
      <td><label>Rating</label></td>
      <td><input type="number" th:field="*{rating}" /></td>
    </tr>
    <tr>
      <td><label>Comments</label></td>
      <td><input type="text" th:field="*{comments}" /></td>
    </tr>

    <tr>
      <td colspan="2"><input type="submit" value="Afegeix collaboration" /></td>
    </tr>
  </table>
</form>
</body>
</html>
